name: Check Broken Links in Markdown

on:
  push:
    branches:
      - main
      - master

jobs:
  check-links:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Extract and check links
      run: |
        grep -rhoP '{%\s*embed\s*url="\K[^"]*' ./.github/workflows/*.md > extracted-links.txt
        markdown-link-check 'extracted-links.txt' --config .markdown-link-check.json
